name: Feature Request
description: 새로운 기능을 제안합니다
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        기능 제안을 해주셔서 감사합니다!

  - type: textarea
    id: problem
    attributes:
      label: 문제 또는 동기
      description: 이 기능이 필요한 이유가 무엇인가요?
      placeholder: "... 할 때 불편합니다"
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 제안하는 해결책
      description: 어떤 기능을 원하시나요?
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 대안
      description: 고려해본 다른 방법이 있나요?

  - type: textarea
    id: additional
    attributes:
      label: 추가 정보
      description: 참고 자료, 스크린샷 등
